<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="theme2.css">
</head>
<body>
	<div class="calculator">
		<div class="resault-box" id="resault_box">0</div>
		<div class="keys-conatiner">
			<div class="keys-row">
				<span class="key operator" id="operator_clear_all">CE</span><span class="key operator" id="operator_clear">C</span><span class="key operator" id="operator_backspace"><</span><span class="key operator" id="operator_divide">/</span>
			</div>
			<div class="keys-row">
				<span class="key" id="number_7">7</span><span class="key" id="number_8">8</span><span class="key" id="number_9">9</span><span class="key operator" id="operator_multiply">x</span>
			</div>
			<div class="keys-row">
				<span class="key" id="number_4">4</span><span class="key" id="number_5">5</span><span class="key" id="number_6">6</span><span class="key operator" id="operator_minus">-</span>
			</div>
			<div class="keys-row">
				<span class="key" id="number_1">1</span><span class="key" id="number_2">2</span><span class="key" id="number_3">3</span><span class="key operator" id="operator_plus">+</span>
			</div>
			<div class="keys-row">
				<span class="key" id="operator_reverse_sign">+/-</span><span class="key" id="number_0">0</span><span class="key" id="number_dot">.</span><span class="key resault-key" id="operator_resault">=</span>
			</div>
		</div>
	</div>
	<script src="second.js"></script>
</body>
</html>
